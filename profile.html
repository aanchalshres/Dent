<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Payments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #8b0000;
        color: #fff;
      }

      .navbar .logo {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .navbar .logo a {
        color: white;
        text-decoration: none;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-links li a:hover {
        background-color: #a00000;
      }

      .profile-info {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .profile-info h3 {
        margin-bottom: 15px;
      }

      .table-success {
        background-color: #d4edda !important;
        font-weight: bold;
      }

      .btn-logout {
        background: #8b0000;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-logout:hover {
        background: #a00000;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">Heritage Portal</a>
        </div>
        <ul class="nav-links">
          <li><a href="list-product.html">Product List</a></li>
          <li><a href="profile.html" class="active">My Profile</a></li>
          <li><a href="booking.html" class="active">Bookings</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <!-- USER INFO -->
      <div class="profile-info" id="profileInfo">
        <h3>User Information</h3>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>

      <!-- PAYMENTS -->
      <h2 id="paymentTitle">My Payments</h2>

      <table class="table table-bordered table-hover bg-white" id="paymentTable">
        <thead class="table-warning">
          <tr id="paymentHeader">
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- REVIEWS -->
      <h2 id="review-title" class="mt-5">User Reviews</h2>

      <table
        id="reviewTable"
        class="table table-bordered table-hover bg-white"
      >
        <thead class="table-info">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // GET USER SESSION
      const user = JSON.parse(sessionStorage.getItem("user"));

      if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
      }

      // LOGOUT FUNCTION
      function logout() {
        sessionStorage.removeItem("user");
        alert("Logout Successful");
        window.location.href = "index.html";
      }

      // DISPLAY USER INFO
      document.getElementById("userName").textContent = user.name || "N/A";
      document.getElementById("userEmail").textContent = user.email || "N/A";
      document.getElementById("userId").textContent = user._id || "N/A";
      document.getElementById("role").textContent = user.role || "N/A";

      // API URL FOR PAYMENTS
      const API_URL =
        user.role === "admin"
          ? "https://dent-vy52.onrender.com/api/payment/all"
          : `https://dent-vy52.onrender.com/api/payment/user/${user._id}`;

      // ADMIN PAYMENT HEADER UPDATE
      if (user.role === "admin") {
        document.getElementById("paymentTitle").textContent =
          "All Transactions (Admin View)";

        const headerRow = document.getElementById("paymentHeader");
        const newHeader = document.createElement("th");
        newHeader.textContent = "User Email";

        headerRow.insertBefore(newHeader, headerRow.firstChild);
      }

      // FETCH PAYMENTS
      async function fetchPayments() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Failed to fetch payments");

          const payments = await response.json();
          displayPayments(payments);
        } catch (err) {
          console.error(err);
          document.querySelector("#paymentTable tbody").innerHTML =
            "<tr><td colspan='6'>Failed to load payments.</td></tr>";
        }
      }

      // DISPLAY PAYMENTS IN TABLE
      function displayPayments(payments) {
        const tbody = document.querySelector("#paymentTable tbody");
        tbody.innerHTML = "";

        if (payments.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No Payments Found</td></tr>";
          return;
        }

        let totalRevenue = 0;

        payments.forEach((payment) => {
          const tr = document.createElement("tr");
          const totalAmount = payment.totalAmount || payment.amount;
          totalRevenue += Number(totalAmount);

          if (user.role === "admin") {
            tr.innerHTML = `
              <td>${payment.user?.email || "N/A"}</td>
              <td>${payment.transaction_uuid}</td>
              <td>₹${payment.amount}</td>
              <td>₹${totalAmount}</td>
              <td>${payment.status}</td>
              <td>${new Date(payment.createdAt).toLocaleString()}</td>
            `;
          } else {
            tr.innerHTML = `
              <td>${payment.transaction_uuid}</td>
              <td>₹${payment.amount}</td>
              <td>₹${totalAmount}</td>
              <td>${payment.status}</td>
              <td>${new Date(payment.createdAt).toLocaleString()}</td>
            `;
          }

          tbody.appendChild(tr);
        });

        if (user.role === "admin") {
          const totalRow = document.createElement("tr");
          totalRow.innerHTML = `
            <td colspan="2"><strong>Total Transactions:</strong> ${
              payments.length
            }</td>
            <td colspan="4" class="text-end">
              <strong>Total Revenue: ₹${totalRevenue.toLocaleString()}</strong>
            </td>
          `;
          totalRow.classList.add("table-success");
          tbody.appendChild(totalRow);
        }
      }

      fetchPayments();

      // -------------------------
      //   REVIEWS SECTION
      // -------------------------

      async function fetchReviews() {
        try {
          const response = await fetch("https://dent-vy52.onrender.com/api/review");
          if (!response.ok) throw new Error("Failed to fetch reviews");

          const result = await response.json();
          displayReviews(result.reviews); // Corrected here
        } catch (err) {
          console.error(err);
          document.querySelector("#reviewTable tbody").innerHTML =
            "<tr><td colspan='5'>Failed to load reviews.</td></tr>";
        }
      }

      function displayReviews(reviews) {
        const tbody = document.querySelector("#reviewTable tbody");
        tbody.innerHTML = "";

        if (!reviews || reviews.length === 0) {
          tbody.innerHTML =
            "<tr><td colspan='5'>No Reviews Found</td></tr>";
          return;
        }

        reviews.forEach((review) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${review.name}</td>
            <td>${review.email}</td>
            <td>${review.rating} ⭐</td>
            <td>${review.message}</td>
            <td>${new Date(review.submittedAt).toLocaleString()}</td>
          `;

          tbody.appendChild(tr);
        });
      }

      // Only Admin Sees Reviews
      if (user.role == "admin") {
        fetchReviews();
      } else {
        document.getElementById("review-title").style.display = "none";
        document.getElementById("reviewTable").style.display = "none";
      }
    </script>
  </body>
</html>
