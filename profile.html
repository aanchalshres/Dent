<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Payments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #8b0000;
        color: #fff;
      }
      .navbar .logo {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav-links li a:hover {
        background-color: #a00000;
      }

      table img {
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }

      .profile-info {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }
      .profile-info h3 {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><a href="/">Heritage Portal</a></div>
        <ul class="nav-links">
          <li><a href="list-product.html">Product List</a></li>
          <li><a href="profile.html" class="active">My Profile</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <!-- User Info -->
      <div class="profile-info" id="profileInfo">
        <h3>User Information</h3>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
      </div>

      <!-- Payments Table -->
      <h2>My Payments</h2>
      <table
        class="table table-bordered table-hover bg-white"
        id="paymentTable"
      >
        <thead class="table-warning">
          <tr>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Payments will be injected here -->
        </tbody>
      </table>
    </div>

    <script>
      const user = JSON.parse(sessionStorage.getItem("user"));
      if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
      }

      // Display user info
      document.getElementById("userName").textContent = user.name || "N/A";
      document.getElementById("userEmail").textContent = user.email || "N/A";
      document.getElementById("userId").textContent = user._id || "N/A";

      const API_URL = `http://localhost:3000/api/payment/user/${user._id}`;

      async function fetchPayments() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Failed to fetch payments");

          const payments = await response.json();
          displayPayments(payments);
        } catch (err) {
          console.error(err);
          document.querySelector("#paymentTable tbody").innerHTML =
            "<tr><td colspan='6'>Failed to load payments.</td></tr>";
        }
      }

      function displayPayments(payments) {
        const tbody = document.querySelector("#paymentTable tbody");
        tbody.innerHTML = "";

        if (payments.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No Payments Found</td></tr>";
          return;
        }

        payments.forEach((payment) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${payment.transaction_uuid}</td>
            <td>₹${payment.amount}</td>
            <td>₹${payment.totalAmount || payment.amount}</td>
            <td>${payment.status}</td>
            <td>${new Date(payment.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      fetchPayments();
    </script>
  </body>
</html>
