<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: #f8f9fa;
      }
      .loginbg {
        background: #f7f7f7;
      }
      .error-label {
        color: red;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }
      .card {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="loginbg mt-5">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg rounded-5">
          <div class="card-body p-5">
            <i class="fa-solid fa-lock fa-2x d-block text-center"></i>
            <h4 class="text-center my-4">Login Form</h4>
            <form id="loginForm">
              <p class="error-label" id="emailError"></p>
              <input
                class="form-control mb-4 rounded-3"
                placeholder="Email"
                type="email"
                name="email"
                id="email"
              />

              <p class="error-label" id="passwordError"></p>
              <input
                class="form-control mb-4 rounded-3"
                placeholder="Password"
                type="password"
                name="password"
                id="password"
              />

              <button type="submit" class="btn btn-danger w-100 mt-2 rounded-3">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset errors
        emailError.textContent = "";
        passwordError.textContent = "";

        let valid = true;

        // Validation
        if (!emailInput.value) {
          emailError.textContent = "Email is required";
          valid = false;
        } else if (!validateEmail(emailInput.value)) {
          emailError.textContent = "Invalid email";
          valid = false;
        }

        if (!passwordInput.value) {
          passwordError.textContent = "Password is required";
          valid = false;
        }

        if (!valid) return;

        // Form submission
        const values = {
          email: emailInput.value,
          password: passwordInput.value,
        };

        try {
          const res = await fetch(
            "https://dent-vy52.onrender.com/api/user/authenicate",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(values),
            }
          );

          if (res.status === 200) {
            const data = await res.json();
            sessionStorage.setItem("user", JSON.stringify(data));

            Swal.fire({
              icon: "success",
              title: "Login Success",
            }).then(() => {
              window.location.href = "/";
            });
          } else if (res.status === 401) {
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: "Email and Password are incorrect",
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Something went wrong",
            });
          }
        } catch (error) {
          console.error(error);
          Swal.fire({
            icon: "error",
            title: "Server Error",
          });
        }

        // Reset form
        form.reset();
      });
    </script>
  </body>
</html>
