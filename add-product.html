<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .form-card {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .form-card h4 {
        text-align: center;
        margin-bottom: 20px;
      }
      .error-label {
        color: red;
        font-size: 0.85rem;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Heritage Portal</div>
        <ul class="nav-links">
          <li><a href="list-product.html">Product List</a></li>
          <li><a href="add-product.html">Add Product</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
        </ul>
      </nav>
    </header>

    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #8b0000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .navbar .logo {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-links li a:hover {
        background-color: #a00000;
      }

      /* Active link */
      .nav-links li a.active {
        background-color: #ff6347;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 10px;
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          align-items: center;
        }
        .nav-links li a {
          width: 100%;
          text-align: center;
        }
      }
    </style>
    <div class="form-card">
      <h4>Add Product</h4>
      <form id="addProductForm">
        <div class="mb-3">
          <label for="name" class="form-label">Item Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <p class="error-label" id="error-name"></p>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
          <p class="error-label" id="error-price"></p>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          ></textarea>
          <p class="error-label" id="error-description"></p>
        </div>

        <div class="mb-3">
          <label for="material" class="form-label">Material</label>
          <input
            type="text"
            class="form-control"
            id="material"
            name="material"
          />
          <p class="error-label" id="error-material"></p>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
          />
          <p class="error-label" id="error-category"></p>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-danger w-100 mt-3">
          Add Product
        </button>
      </form>
    </div>

    <script>
      const user = JSON.parse(sessionStorage.getItem("user"));

      if (!user) {
        alert("Please login first!");
        window.location.href = "login.html"; // Redirect if not logged in
      }

      // Only admin can access add product page
      if (user.role !== "admin") {
        alert("You are not authorized to access this page!");
        window.location.href = "list-product.html"; // Redirect non-admins
      }

      const form = document.getElementById("addProductForm");
      let selectedFileName = "";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("image");
        const file = fileInput.files[0];

        let imageFileName = "";

        if (file) {
          const formData = new FormData();
          formData.append("myfile", file);

          try {
            const res = await fetch(
              "https://dent-vy52.onrender.com/api/util/uploadfile",
              {
                method: "POST",
                body: formData,
              }
            );
            if (res.status === 200) {
              imageFileName = file.name;
            } else {
              alert("File upload failed");
              return;
            }
          } catch (err) {
            console.error("Error uploading file:", err);
            alert("File upload error");
            return;
          }
        }

        const values = {
          name: document.getElementById("name").value,
          price: document.getElementById("price").value,
          description: document.getElementById("description").value,
          material: document.getElementById("material").value,
          category: document.getElementById("category").value,
          image: imageFileName,
        };

        try {
          const res = await fetch("https://dent-vy52.onrender.com/api/product/add", {
            method: "POST",
            body: JSON.stringify(values),
            headers: { "Content-Type": "application/json" },
          });

          if (res.status === 200) {
            alert("Item Uploaded Successfully!");
            form.reset();
          } else {
            alert("Error: Something went wrong!");
          }
        } catch (err) {
          console.error("Error submitting form:", err);
          alert("Error: Failed to submit form");
        }
      });
    </script>
  </body>
</html>
